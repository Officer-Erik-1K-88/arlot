<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Arlot Documentation: Directory</title>
  <link href="resources/base_reset.css" rel="stylesheet">
  <link href="resources/base_style.css" rel="stylesheet">
  <link href="resources/index_style.css" rel="stylesheet">
 </head>
 <body>
  <header>
   <h1>Arlot Documentation: <span class="className"></span></h1>
   <nav>
    <a class="navicon"> <img src="resources/navicon.png" width="10%" alt="Navigation"> </a>
    <ul>
     <li><a href="Overview.html" target="content">Overview</a></li>
     <li class="dropdown">
      <a href="time/self.html" target="content">Time</a>
      <ul class="dropdown-content">
       <li><a href="time/date.html" target="content">Date</a></li>
      </ul>
     </li>
    </ul>
   </nav>
  </header><iframe id="content" name="content" title="Arlot Documentation: Directory"></iframe>
  <footer>
   <!-- Copyright information --> Copyright Â© 2024 Officer Erik 1K-88, CC0-1.0 license | <a href="../index.html">Return to Menu</a>
  </footer>
  <script type="text/javascript">
        const title = document.getElementsByTagName("title")[0];
        const navlinks = document.querySelectorAll("a[target='content']");
        const iframe = document.getElementById('content');

        const clazzName = document.querySelectorAll(".className");

        window.addEventListener("message", function(event) {
            //if (event.origin !== window.location.origin) return;
            const data = event.data;
            var height = data.height;
            var padding = height/172.9;
            if (padding < 4) {
                padding += 4;
            }
            height += padding;
            //console.log(height);
            iframe.style.height = height + 'px';
            title.innerHTML = data.meta.title;
            iframe.title = data.meta.title;
            clazzName.forEach(function(elm) {
                elm.innerHTML = data.meta.title.split(": ")[1]
            });
        }, false);

        navlinks.forEach(function(link) {
            link.onclick = function() {
                const active = document.getElementsByClassName("active")[0];
                if (active != undefined) {
                    active.classList.remove("active");
                }
                this.parentElement.classList.add("active");
            };
        });

        const img = document.getElementsByTagName("img")[0];
        img.onerror = function() {
            img.src = "resources/navicon2.png";
            img.onerror = null;
        }
    </script>
 </body>
</html>
